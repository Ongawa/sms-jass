{% extends "index.html" %}
{% block content_ok %}
<section class="widget_summary">
   <table id="example" class="table table-striped table-bordered table-hover display compact center" width="100%" cellspacing="0">
    <thead>
      <tr>
        {% for item in head_table %}
          <th>{{ item }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>     
      {% for item in record %}
        <tr>
          <td>{{ item.reservoir_id }}</td>
          <td>{{ item.date|date:"d-m-Y" }}</td>
          <td>{{ item.time|time:"H:i:s" }}</td>
          <td>{{ item.message }}</td>
        </tr> 
      {% endfor %}
    </tbody>
  </table>
<section/>

{% endblock %}
